<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="boxReview">
    <form action="#" class="boxReview__form">
      <input class="boxReview__productInput  form-input" placeholder="Название продукта" type="text" name="boxReview__product"
        id="boxReview__product">
         <div class="boxReview__error-msg hidden">Поля не заполнены </div>
      <textarea class="boxReview__textInput form-input" placeholder="Введите Ваш отзыв..." name="boxReview__text"
        id="boxReview__text" cols="30" rows="5"></textarea>
      <button class="boxReview__btn" type="submit">Добавить отзыв</button>
    </form>
    <a href="viewReviews.html" target="blank" class="boxReview__all-link">Посмотреть все отзывы</a>
  </div>

  <script src="./finction.js"></script>
  <script src="./addReviews.js"></script>

    
</body>
</html>
